<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goddagNavne-4</title>
</head>

<body>
    <script>
        let fornavn = prompt("Hvad er dit fornavn?");
        let efternavn = prompt("Hvad er dit efternavn?");
        let besked;

        besked = "Goddag";

        if (fornavn != null && fornavn != "") {
            besked += " " + fornavn;
        }

        if (efternavn != null && efternavn != "") {
            besked += " " + efternavn;
        }

        if (besked == "Goddag") {
            besked += " min ven";
        }

        alert(besked);
    </script>
</body>
